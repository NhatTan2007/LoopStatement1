<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head>
<body>
      <script>
            let numberInput = 0;
            do {
                  numberInput = parseInt(prompt("Nhập các số từ 1 đến 10:"));
            } while (numberInput < 1 || numberInput > 10);
            alert(`Số vừa nhập là ${numberInput}`);
      </script>
</body>
</html>
